<form novalidate class="css-form">
    Username: <input type="text" ng-model="user.username" required/><br/>
    Password: <input type="password" ng-model="user.password" required/><br/>
    <input type="submit" ng-click="login(user)" value="Login"/>
    <input type="submit" ng-click="register(user)" value="Register"/>
</form>
