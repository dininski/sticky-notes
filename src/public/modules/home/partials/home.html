<div class="form-wrapper">
	<form class="login-form">
	    <div class="input-label">Username:</div> <input class="input-field" type="text" ng-model="user.username" required/><br/>
	    <div class="input-label">Password:</div> <input class="input-field" type="password" ng-model="user.password" required/><br/>
	    <input class="btn" type="submit" ng-click="login(user)" value="Login"/>
	    <input class="btn" type="submit" ng-click="register(user)" value="Register"/>
	</form>
</div>
