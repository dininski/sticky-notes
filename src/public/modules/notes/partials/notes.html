<header>
    <span>Welcome, {{user.username}}</span>
    <span class="logout-btn" ng-click="logout()">Log out</span>
</header>
<div ng-drop="true" class="drop-area"></div>
<span class="add-note" ng-click="addNote()">Add new note</span>

<div ng-repeat="note in notes">
    <single-note note="note"></single-note>
</div>
